<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
      <button id='basket' class="btn-cart" @click='isVisibleCart = !isVisibleCart'>Корзина</button>
       <div class='searchbox'>
            <input type="text" id="searchinput" v-model='searchText' @click='filterGoods()'>
            <button id='search' @click='filterGoods'></button>
       </div>
      
    </header>
    
    <main>
        <products :products="filtered" :img='imgCatalog' @add-product='addProduct'></products>
        <basket :cartitems="cartItems" :visibility='isVisibleCart' @remove='remove'></basket>
        

        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/components.js"></script>
    <script src="js/script.js"></script>
</div>
</body>
</html>
